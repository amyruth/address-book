<!DOCTYPE html>
<html>
  <head>
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="jquery-1.11.1.js"></script>
    <script src="scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <div id="new-addresses">
              <div class="new-address">
                  <div class="form-group">
                    <label for="new-street">Street</label>
                    <input type="text" class="form-control new-street">
                  </div>
                
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-street">
                </div>

                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control new-state">
                </div>
              </div> <!--end .new-address-->
            </div> <!--end #new-addresses-->

            <span class="btn btn-primary" id="add-address">Another Address</span>
            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contact"><!--CONTACT NAME ADDED HERE AS CLICKABLE--></ul>
        </div> <!-- end left column -->

        <div class="col-md-6"> <!--CONTACT DETAIL APPEARS ON THE RIGHT-->
          <div id="show-contact">
            <h2><!--CONTACT FULL NAME GOES HERE--></h2>
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses"><!--ADDRESSES GO HERE--></ul>
          </div>
        </div> <!--end col-md-6 right-->
      </div> <!-- end row -->
    </div> <!--end container-->
  </body>
</html>
